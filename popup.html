<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/icon_128.png" alt="" class="logo-icon">Text To Speech
            <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <div class="modal-icons">
            <div class="flex-container">
                <form>
                    <div class="searchbar">
                        <input class="datafield" type="text" id="search" placeholder="Enter your text here!">
                        <span>
                            <button type="submit" class="playPause">
                                <i class="fa fa-play" aria-hidden="true"></i>
                            </button>
                            <button type="button" id="stop" class="playPause">
                                <i class="fa fa-pause" aria-hidden="true"></i>
                            </button>
                        </span>
                    </div>
                    <div>
                        <label for="rate">Speed</label><input type="range" min="0.5" max="2" value="1" step="0.1"
                            id="rate">
                        <span class="rate-value">1</span>
                        <div class="clearfix"></div>
                    </div>
                    <div>
                        <label for="pitch">Tone</label><input type="range" min="0" max="2" value="1" step="0.1"
                            id="pitch">
                        <span class="pitch-value">1</span>
                        <div class="clearfix"></div>
                    </div>
                    <select>

                    </select>
                </form>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
